<app-header></app-header>
<app-nav></app-nav>

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Home</h1>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card col">
                    <div class="card-body tamMinCard">
                        <div class="espaco"></div>
                        <div class="row">
                            <p class="subTitulo">Personagens</p>
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-12">

                                        <div class="espaco"></div>

                                        <link rel="stylesheet"
                                            href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-md-10">
                                                    <ul class="cbp_tmtimeline">

                                                        <li *ngFor="let retorno of listaPersonagens" class="click" (click)="atalho(retorno)">
                                                            <div class="cbp_tmicon bg-green"> <i
                                                                    class="bi bi-file-earmark-text-fill"></i></div>
                                                            <div class="cbp_tmlabel">
                                                                <h2>{{retorno.nome}}</h2>
                                                                <h2>{{retorno.descricaoClasse}}</h2>
                                                                <h2>{{retorno.descricaoRaca}}</h2>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
